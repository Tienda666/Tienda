<!doctype html>
<html lang="en">
{%include 'header.html'%}
<body >
    {%include 'navizquierdo.html'%}<!--Se incluye el codigo de la barra de navegacion izquierda-->
        <div class="card main-header">
            {%include 'nav.html'%} <!--Se incluye el codigo de la barra de navegacion-->
            <div class="card-header">
                <h3 class="card-title">Lista de Categorias</h3>
                <div class="card-tools">
                    <div class="input-group input-group-sm" style="width: 150px;">
                    <input type="text" name="table_search" class="form-control float-right" placeholder="Buscar Categoria">

                    <div class="input-group-append">
                        <button type="submit" class="btn btn-default"><i class="fas fa-search"></i></button>
                    </div>
                    </div>
                </div>
            </div>
            <div class="card-body table-responsive p-0" style="height: 500px;">
                <table class="table table-head-fixed text-nowrap">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        
                    </tr>
                    </thead>
                    <tbody>
                        {% for x in categorias %}
                            <tr>
                                <td>{{x.idcat}}</td>
                                <td>{{x.namecat}}</td>
                            </tr>
                        {% endfor %}
                    
                    </tbody>
                </table>
            </div>
            <!--Boton agregar categoria
                <div class="card-footer">
                <button class="btn bg-teal btn-flat">
                    <i class="far fa-edit"></i> Agregar Categoria
                </button>
            </div>
            --> 
        </div>


    {%include 'footer.html'%}
</body>
</html>
