<!DOCTYPE html>
<html lang="en" >
{%include 'header.html'%}
<body>
    {%include 'nav.html'%}
    <div class="global-container">
        <div class="card login-form">
            <div class="card-body">
                <h3 class="card-title text-center">Inicia Sesión</h3>
                <div class="card-text">
                <form method="POST" class="form" action="{%url 'index'%}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputEmail1">Usuario</label>
                        <input type="text" name="username" maxlength="30" autocomplete="off" class="form-control form-control-sm" id="id" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Contraseña</label>
                        <input type="password" name="password" maxlength="30" autocomplete="off" class="form-control form-control-sm" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                    
                    <div class="sign-up">
                        No tienes una cuenta? <a href="{% url 'crearusuario'%}">Crea una</a>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
    {%include 'footer.html'%}
</body>
</html>
